{% extends 'db.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/reg.css' %}">
<div class="register">
    <h2>register</h2>
    <div class="forms">
        <form action="{% url 'register' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button class="btn" type="submit">submit</button>
        </form>
    </div>
</div>
{% endblock %}
