{% extends 'db.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="login">
    <h1>login</h1>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <div class="forms">
        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button class="btn btn-success" type="submit">submit</button>
        </form>
    </div>
    <div class="links"><a href="{% url 'password_reset' %}">forgot password?</a></div>
</div>
{% endblock %}
