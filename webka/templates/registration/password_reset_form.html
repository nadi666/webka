{% extends 'db.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/reset.css' %}">
<div class="reset">
    <h1>password reset</h1>
    <div class="forms">
        <form action="{% url 'password_reset' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button>
        </form>
    </div>
</div>
{% endblock %}
